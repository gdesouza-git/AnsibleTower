- name: Instalar Apache
  hosts: all
  become: yes
  vars:
    ansible_remote_tmp: /tmp
  tasks:
    - name: Upgrade de pacotes
      apt:
        name: "*"
        state: latest 
    - name: Instalar ultima vers√£o do Apache
      apt:
        name: apache2
        update_cache: yes
        state: present
    - name: Iniciar httpd
      service:
        name: apache2
        state: started
        enabled: true
        force: yes
